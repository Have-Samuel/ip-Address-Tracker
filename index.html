<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <h1>IP Address Tracker</h1>
        <form class="search" id="form">
          <input class="input" type="text" placeholder="Search for any IP address or domain" id="search">
          <button type="submit" id="search-btn"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
        <div class="info">
          <div class="address step">
            <h2>IP ADDRESS</h2>
            <p id="ip-address">192.212.174.101</p>
          </div>
          <span></span>
          <div class="location step">
            <h2>LOCATION</h2>
            <p id="ip-location">Brooklyn, NY 10001</p>
          </div>
          <span></span>
          <div class="timezone step">
            <h2>TIMEZONE</h2>
            <p id="ip-timezone">UTC-05:00</p>
        </div>
        <Span></Span>
        <div class="isp step">
          <h2>ISP</h2>
          <p id="ip-isp">SpaceX Starlink</p>
        </div>
      </div>
      </div>
      <div id="map" class="the-map">
      </div>
    </div>
    <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel='noopener' target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Have Samuel</a>.
      </div>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</body>
</html>
