<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <h1>IP Address Tracker</h1>
        <div class="search">
          <input type="text" placeholder="Search for any IP address or domain" id="search">
          <button type="submit" id="search-btn"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="info">
          <div class="ip-address">
            <h2>IP ADDRESS</h2>
            <p id="ip-address">
          </div>
          <div class="location">
            <h2>LOCATION</h2>
            <p id="location">
          </div>
          <div class="timezone">
            <h2>TIMEZONE</h2>
            <p id="timezone">
        </div>
        <div class="isp">
          <h2>ISP</h2>
          <p id="isp">
        </div>
      </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel='noopener' target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Have Samuel</a>.
  </div>
</body>
</html>
